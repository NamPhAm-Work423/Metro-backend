{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.name }}
  annotations:
    kubernetes.io/ingress.class: {{ .Values.ingress.className | default "nginx" }}
spec:
  {{- if .Values.ingress.tls }}
  tls:
    - hosts:
        - {{ .Values.ingress.host | default (printf "%s.%s" .Values.name .Values.global.domain) }}
      secretName: {{ .Values.ingress.tlsSecretName | default (printf "%s-tls" .Values.name) }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.host | default (printf "%s.%s" .Values.name .Values.global.domain) }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.name }}
                port:
                  number: 80
{{- end }}


