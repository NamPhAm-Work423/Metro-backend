apiVersion: 1

datasources:
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    uid: loki
    isDefault: false
    editable: true
    jsonData:
      maxLines: 5000
      timeout: 60
      derivedFields:
        - datasourceUid: tempo
          matcherRegex: "traceId[\"=\\s]*([a-f0-9]{32})"
          name: TraceID
          url: "$${__value.raw}"
        - datasourceUid: tempo
          matcherRegex: "\"traceId\":\\s*\"([a-f0-9]{32})\""
          name: TraceID_JSON
          url: "$${__value.raw}"
      httpHeaderName1: "X-Scope-OrgID"
    secureJsonData:
      httpHeaderValue1: "1"

