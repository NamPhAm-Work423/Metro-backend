    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8006/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  public-service:
    build:
      context: ./public-service
    container_name: public-service
    expose:
      - "8007"
    env_file:
      - ./public-service/.env
    environment:
      - SCHEDULER_ENABLED=true
      - TRANSPORT_SERVICE_GRPC_URL=transport-service:50051
      - TICKET_SERVICE_GRPC_URL=ticket-service:50052
    volumes:
      - ./public-service:/app
      - /app/node_modules
    depends_on:
      transport-service:
        condition: service_healthy
      ticket-service:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8007/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Health monitoring - Internal access only
  healthcheck:
    build:
      context: ./healthcheck
    container_name: healthcheck
    expose:
      - "3000"  # Internal only
    env_file:
      - ./healthcheck/.env
    volumes:
      - ./healthcheck:/app
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Database - Custom non-standard port, internal only
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-railway_system}
    expose:
      - "5432"  # Internal only
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_db.sql:/docker-entrypoint-initdb.d/init_db.sql:ro
    networks:
      - backend-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis - Custom non-standard port, internal only  
  redis:
    image: redis:7-alpine
    container_name: redis
    expose:
      - "6379"  # Internal only
    volumes:
      - redis_data:/data
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}", "--appendonly", "yes"]
    restart: unless-stopped

