version: '3.8'

services:
  # NGINX Reverse Proxy - Only ports 80/443 exposed
  nginx-proxy:
    image: nginx
    container_name: nginx-proxy
    ports:
      - "80:80"   # HTTP (redirect to HTTPS)
      - "443:443" # HTTPS only
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/certs:/etc/nginx/certs
    depends_on:
      - api-gateway
    networks:
      - backend-network
      - frontend-network
    restart: unless-stopped

  # API Gateway - Internal only, no external ports
  api-gateway:
    build:
      context: ./api-gateway
    container_name: api-gateway
    # NO external ports - only accessible via nginx
    expose:
      - "8000"
    env_file:
      - ./api-gateway/.env
    environment:
      - NEED_EMAIL_VERIFICATION=true
      - NEED_API_KEY=true  # Enable for production
      - SEND_ACCESS_TOKEN_TO_CLIENT=false
    volumes:
      - ./api-gateway:/app
      - /app/node_modules
    depends_on:
      kafka-1:
        condition: service_started
      kafka-2:
        condition: service_started  
      kafka-3:
        condition: service_started
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # All microservices - Internal only
  user-service:
    build:
      context: ./user-service
    container_name: user-service
    expose:
      - "8001"  # Internal only
    env_file:
      - ./user-service/.env
    volumes:
      - ./user-service:/app
      - /app/node_modules
      - ./libs:/libs
    depends_on:
      kafka-1:
        condition: service_healthy
      kafka-2:
        condition: service_healthy
      kafka-3:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  transport-service:
    build:
      context: ./transport-service
    container_name: transport-service
    expose:
      - "8002"    # HTTP
      - "50051"   # gRPC
    env_file:
      - ./transport-service/.env
    environment:
      - TRANSPORT_GRPC_PORT=50051
    volumes:
      - ./transport-service:/app
      - /app/node_modules
    depends_on:
      kafka-1:
        condition: service_healthy
      kafka-2:
        condition: service_healthy
      kafka-3:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  ticket-service:
