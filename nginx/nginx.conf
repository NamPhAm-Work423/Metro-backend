# nginx/nginx.conf - Production VPS Config
worker_processes auto;

events {
    worker_connections 4096;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ########################################################################
    # Global hardening & performance
    ########################################################################
    server_tokens off;

    log_format json escape=json '{"time":"$time_iso8601","remote_addr":"$remote_addr","request":"$request","status":$status,"body_bytes_sent":$body_bytes_sent,"request_time":$request_time,"upstream_response_time":"$upstream_response_time","method":"$request_method","uri":"$request_uri","host":"$host","user_agent":"$http_user_agent","x_forwarded_for":"$http_x_forwarded_for"}';
    access_log /var/log/nginx/access.log json;
    error_log  /var/log/nginx/error.log warn;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    types_hash_max_size 2048;

    client_max_body_size 10m;
    client_body_timeout 60s;
    client_header_timeout 60s;

    gzip on;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_vary on;
    gzip_proxied any;
    gzip_types 
        application/json 
        application/javascript 
        text/css 
        text/plain 
        application/xml 
        application/x-javascript
        text/javascript
        text/xml;

    limit_conn_zone $binary_remote_addr zone=addr_limit:10m;
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=20r/s;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    set_real_ip_from 10.0.0.0/8;
    set_real_ip_from 172.16.0.0/12;
    set_real_ip_from 192.168.0.0/16;
    set_real_ip_from 127.0.0.1;
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    upstream api_gateway {
        server api-gateway:8000;
        keepalive 64;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    upstream webhook_service {
        server webhook:3003;
        keepalive 32;
        keepalive_requests 50;
        keepalive_timeout 30s;
    }

    # Dynamic resolver for optional services
    resolver 127.0.0.11 valid=10s;
    resolver_timeout 5s;

    map $http_origin $cors_origin {
        default "";
        "https://metro-system.vercel.app" "https://metro-system.vercel.app";
        "https://metrohcm.io.vn" "https://metrohcm.io.vn";
        "https://api.metrohcm.io.vn" "https://api.metrohcm.io.vn";
        "http://localhost:3000" "http://localhost:3000";
        "http://localhost:3001" "http://localhost:3001";
    }

    ########################################################################
    # HTTP -> HTTPS redirect
    ########################################################################
    server {
        listen 80;
        listen [::]:80;
        server_name localhost metrohcm.io.vn *.metrohcm.io.vn;

        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;

        location /health {
            proxy_pass http://api_gateway/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /favicon.ico {
            access_log off;
            log_not_found off;
            return 204;
        }

        location /api-docs/ {
            proxy_pass http://api_gateway/api-docs/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /webhook/ {
            proxy_pass http://webhook_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Webhook specific settings
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            client_max_body_size 10m;
        }
        location /grafana/ {
            set $grafana_upstream http://grafana:3000;
            proxy_pass $grafana_upstream/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Forward all errors from upstream
            proxy_intercept_errors off;
        }
        location /prometheus/ {
            set $prometheus_upstream http://prometheus:9090;
            proxy_pass $prometheus_upstream/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Forward all errors from upstream
            proxy_intercept_errors off;
        }
        location /alertmanager/ {
            set $alertmanager_upstream http://alertmanager:9093;
            proxy_pass $alertmanager_upstream/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Forward all errors from upstream
            proxy_intercept_errors off;
        }
        # Admin tools - redirect to HTTPS
        location /mongo-express/ {
            return 301 https://$host$request_uri;
        }
        location /redis-commander/ {
            return 301 https://$host$request_uri;
        }
        location /pgadmin/ {
            return 301 https://$host$request_uri;
        }
        
        location / {
            return 301 https://$host$request_uri;
        }
    }

    ########################################################################
    # HTTPS Server
    ########################################################################
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        http2 on;
        server_name localhost metrohcm.io.vn *.metrohcm.io.vn;

        ssl_certificate     /etc/letsencrypt/live/metrohcm.io.vn/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/metrohcm.io.vn/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
        ssl_prefer_server_ciphers off;

        ssl_session_cache shared:SSL:50m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;

        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy strict-origin-when-cross-origin always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        ####################################################################
        # Health check route
        ####################################################################
        location /health {
            # Custom error page for API Gateway unavailability
            error_page 502 503 504 = @api_gateway_unavailable;
            
            proxy_intercept_errors on;
            proxy_pass http://api_gateway/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Connection timeout settings
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }

        ####################################################################
        # Favicon handling - prevent 404 errors
        ####################################################################
        location /favicon.ico {
            access_log off;
            log_not_found off;
            expires 1y;
            add_header Cache-Control "public, immutable";
            return 204;
        }

        ####################################################################
        # Swagger UI Documentation
        ####################################################################
        location /api-docs/ {
            # Custom error page for API Gateway unavailability
            error_page 502 503 504 = @api_gateway_unavailable;
            
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Credentials;
            proxy_hide_header Access-Control-Allow-Methods;
            proxy_hide_header Access-Control-Allow-Headers;
            proxy_hide_header Access-Control-Expose-Headers;
            proxy_hide_header Access-Control-Max-Age;
            
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, x-api-key, X-Service-Auth" always;
            add_header Access-Control-Allow-Credentials true always;
            add_header Access-Control-Expose-Headers "Content-Length, Content-Range, Authorization" always;
            add_header Access-Control-Max-Age 86400 always;
            add_header Vary "Origin" always;

            if ($request_method = 'OPTIONS') {
                return 204;
            }

            proxy_intercept_errors on;
            proxy_pass http://api_gateway/api-docs/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Connection timeout settings
            proxy_connect_timeout 10s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }

        ####################################################################
        # Webhook routes - for PayPal, Stripe, and other webhook providers
        ####################################################################
        location /webhook/ {
            # Ensure upstream errors pass through unchanged
            proxy_intercept_errors off;
            
            # Hide any CORS headers from upstream to prevent duplicates
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Credentials;
            proxy_hide_header Access-Control-Allow-Methods;
            proxy_hide_header Access-Control-Allow-Headers;
            proxy_hide_header Access-Control-Expose-Headers;
            proxy_hide_header Access-Control-Max-Age;
            
            # Allow all origins for webhooks (PayPal, Stripe, etc.)
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, x-api-key, X-Service-Auth, X-PayPal-Signature, Stripe-Signature" always;
            add_header Access-Control-Allow-Credentials false always;
            add_header Access-Control-Expose-Headers "Content-Length, Content-Range, Authorization" always;
            add_header Access-Control-Max-Age 86400 always;
            add_header Vary "Origin" always;

            if ($request_method = 'OPTIONS') {
                return 204;
            }

            # Higher rate limit for webhooks (PayPal sends many requests)
            limit_req zone=general_limit burst=50 nodelay;
            limit_conn addr_limit 30;

            proxy_pass http://webhook_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_cache_bypass $http_upgrade;

            # Webhook specific buffering
            proxy_buffering on;
            proxy_buffers 8 16k;
            proxy_buffer_size 16k;
            proxy_busy_buffers_size 24k;
            proxy_max_temp_file_size 0;
            
            # Pass through upstream status and headers for errors
            proxy_pass_header Server;
            proxy_pass_header Date;

            # Webhook specific timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Allow larger payloads for webhook data
            client_max_body_size 10m;
        }

        ####################################################################
        # API routes - handle preflight at Nginx
        ####################################################################
        location /v1/ {
            # Custom error page for connection errors (when proxy_intercept_errors is off, 
            # this won't be used, but kept for documentation)
            # error_page 502 503 504 = @api_gateway_unavailable;

            proxy_intercept_errors off;
            
            # Hide any CORS headers from upstream to prevent duplicates
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Credentials;
            proxy_hide_header Access-Control-Allow-Methods;
            proxy_hide_header Access-Control-Allow-Headers;
            proxy_hide_header Access-Control-Expose-Headers;
            proxy_hide_header Access-Control-Max-Age;
            
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, x-api-key, X-Service-Auth" always;
            add_header Access-Control-Allow-Credentials true always;
            add_header Access-Control-Expose-Headers "Content-Length, Content-Range, Authorization" always;
            add_header Access-Control-Max-Age 86400 always;
            add_header Vary "Origin" always;

            if ($request_method = 'OPTIONS') {
                return 204;
            }

            limit_req zone=api_limit burst=20 nodelay;
            limit_conn addr_limit 20;

            proxy_pass http://api_gateway;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            # proxy_set_header Cookie $http_cookie;
            proxy_cache_bypass $http_upgrade;

            # Disable buffering to ensure error responses pass through immediately
            proxy_buffering off;
            proxy_max_temp_file_size 0;
            
            # Pass through upstream status and headers for errors
            proxy_pass_header Server;
            proxy_pass_header Date;

            # Improved timeout settings for production
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        ####################################################################
        # Monitoring and Admin Services (Optional - graceful degradation)
        ####################################################################
        location /grafana/ {
            set $grafana_upstream http://grafana:3000;
            proxy_pass $grafana_upstream/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Forward all errors from upstream (including 502, 503, 504)
            proxy_intercept_errors off;
        }

        location /prometheus/ {
            set $prometheus_upstream http://prometheus:9090;
            proxy_pass $prometheus_upstream/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Forward all errors from upstream
            proxy_intercept_errors off;
        }

        location /alertmanager/ {
            set $alertmanager_upstream http://alertmanager:9093;
            proxy_pass $alertmanager_upstream/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Forward all errors from upstream
            proxy_intercept_errors off;
        }

        # Admin tools - graceful degradation when not available
        location /mongo-express/ {
            error_page 502 503 504 = @admin_unavailable;
            set $mongo_express_upstream http://mongo-express:8081;
            proxy_pass $mongo_express_upstream/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Forward all errors from upstream
            proxy_intercept_errors on;
        }

        location /redis-commander/ {
            error_page 502 503 504 = @admin_unavailable;
            set $redis_commander_upstream http://redis-commander:8081;
            proxy_pass $redis_commander_upstream/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Forward all errors from upstream
            proxy_intercept_errors on;
        }

        location /pgadmin/ {
            error_page 502 503 504 = @admin_unavailable;
            set $pgadmin_upstream http://pgadmin:5050;
            proxy_pass $pgadmin_upstream/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Forward all errors from upstream
            proxy_intercept_errors on;
        }

        # Error page for unavailable admin tools
        location @admin_unavailable {
            return 503 '<!DOCTYPE html>
<html>
<head><title>Admin Tool Unavailable</title></head>
<body style="font-family: Arial, sans-serif; text-align: center; margin-top: 100px;">
    <h1>🔧 Admin Tool Not Available</h1>
    <p>This admin tool is not currently running.</p>
    <p>To enable admin tools, restart with: <code>docker-compose --profile admin-tools up -d</code></p>
    <p><a href="/grafana/">← Back to Grafana</a></p>
</body>
</html>';
            add_header Content-Type text/html;
        }

        # Error page for API Gateway unavailability
        location @api_gateway_unavailable {
            return 503 '<!DOCTYPE html>
<html>
<head><title>Service Temporarily Unavailable</title></head>
<body style="font-family: Arial, sans-serif; text-align: center; margin-top: 100px;">
    <h1>🚧 Service Temporarily Unavailable</h1>
    <p>The Metro API Gateway is currently starting up or temporarily unavailable.</p>
    <p>Please try again in a few moments.</p>
    <p>If this issue persists, please contact the system administrator.</p>
    <p><a href="/health">← Check System Health</a></p>
</body>
</html>';
            add_header Content-Type text/html;
        }


    }
}
