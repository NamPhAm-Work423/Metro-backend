# nginx/nginx.conf - Production VPS Config
worker_processes auto;

events {
    worker_connections 4096;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    ########################################################################
    # Global hardening & performance                                      #
    ########################################################################
    server_tokens off;

    # Logging (JSON for easier ingestion)
    log_format json escape=json '{"time":"$time_iso8601","remote_addr":"$remote_addr","request":"$request","status":$status,"body_bytes_sent":$body_bytes_sent,"request_time":$request_time,"upstream_response_time":"$upstream_response_time","method":"$request_method","uri":"$request_uri","host":"$host","user_agent":"$http_user_agent","x_forwarded_for":"$http_x_forwarded_for"}';
    access_log /var/log/nginx/access.log json;
    error_log  /var/log/nginx/error.log warn;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    types_hash_max_size 2048;

    # Client/body limits
    client_max_body_size 10m;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # Compression
    gzip on;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_vary on;
    gzip_proxied any;
    gzip_types 
        application/json 
        application/javascript 
        text/css 
        text/plain 
        application/xml 
        application/x-javascript
        text/javascript
        text/xml;

    # Connection limits (concurrent connections per IP)
    limit_conn_zone $binary_remote_addr zone=addr_limit:10m;

    # Rate limiting (requests/second per IP)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=20r/s;

    # WebSocket upgrade mapping
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # Real IP detection (for VPS behind load balancer/CDN)
    set_real_ip_from 10.0.0.0/8;
    set_real_ip_from 172.16.0.0/12;
    set_real_ip_from 192.168.0.0/16;
    set_real_ip_from 127.0.0.1;
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    # Upstream to API Gateway
    upstream api_gateway {
        server api-gateway:8000;
        keepalive 64;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    ########################################################################
    # HTTP -> HTTPS redirect                                                #
    ########################################################################
    server {
        listen 80;
        listen [::]:80;
        server_name localhost metrohcm.io.vn *.metrohcm.io.vn;
        
        # Security headers even for redirect
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        
        # Health check endpoint (không redirect)
        location /health {
            proxy_pass http://api_gateway/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Tất cả request khác redirect HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    ########################################################################
    # HTTPS Server  .                                                         #
    ########################################################################
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        http2 on;
        server_name localhost metrohcm.io.vn *.metrohcm.io.vn;

        # TLS configuration
        ssl_certificate     /etc/letsencrypt/live/metrohcm.io.vn/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/metrohcm.io.vn/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
        ssl_prefer_server_ciphers off;

        # TLS session management
        ssl_session_cache shared:SSL:50m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;
        
        # OCSP stapling (disable cho self-signed cert)
        # ssl_stapling on;
        # ssl_stapling_verify on;
        # resolver 1.1.1.1 1.0.0.1 valid=300s ipv6=off;

        # Security headers
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy strict-origin-when-cross-origin always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # API routes - proxy to API Gateway
        location /v1/ {
            # Rate limiting
            limit_req zone=api_limit burst=20 nodelay;
            limit_conn addr_limit 20;

            # Proxy configuration
            proxy_pass http://api_gateway;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_cache_bypass $http_upgrade;

            # Buffering & timeouts
            proxy_buffering on;
            proxy_buffers 16 16k;
            proxy_buffer_size 16k;
            proxy_busy_buffers_size 24k;
            proxy_max_temp_file_size 0;

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health check endpoint  
        location /health {
            limit_req zone=general_limit burst=10 nodelay;
            
            proxy_pass http://api_gateway/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Quick timeout cho health check
            proxy_connect_timeout 10s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }

        # Metrics endpoint (cho monitoring)
        location /metrics {
            limit_req zone=general_limit burst=5 nodelay;
            
            proxy_pass http://api_gateway/metrics;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Static files (nếu có)
        location /static/ {
            root /var/www;
            expires 1y;
            add_header Cache-Control "public, immutable";
            
            # Security cho static files
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
                access_log off;
            }
        }

        # Nginx status (cho monitoring - chỉ local)
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.16.0.0/12;  # Docker networks
            deny all;
        }

        # Default location - trả về thông tin cơ bản thay vì 404
        location / {
            default_type application/json;
            return 200 '{"service":"Metro Transit API Gateway","status":"running","timestamp":"$time_iso8601"}';
            add_header Content-Type application/json always;
        }

        # Security: Block common attack patterns
        location ~* \.(env|git|svn|htaccess|htpasswd)$ {
            deny all;
            return 404;
        }
    }
}